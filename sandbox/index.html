<!DOCTYPE html>
<html>
<head>
  <title>Reactive Canvas Example</title>
  <script src="/lib/ace.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/skeleton.css">
  <link rel="stylesheet" type="text/css" href="styles/site.css">
</head>
<body>
  <div class="top-bar">
    <h1 class="title"> Reactive Canvas Sandbox </h1>
  </div>
  <div class="row sandbox">
    <div class="six columns">
      <canvas class="main-canvas" width="5000" height="500">
        Your browser does not support the canvas element.
      </canvas>
    </div>
    <div class="six columns">
      <div id="editor" class="code-input"></div>
    </div>
  </div>
  <button class="reset-timer"> Reset timer </button>
  <button class="reset-events"> Clear events </button>
  <span class="flash-message success"></span>
</body>
</html>
